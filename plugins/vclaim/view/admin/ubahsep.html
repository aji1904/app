<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span> Tutup
  </button>
  <h4 class="modal-title">Ubah SEP</h4>
</div>
<div class="modal-body">
  {loop: $ubahsep}
  <div id="form_sep_ubah">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row clearfix">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nama</label>
                <input
                  type="text"
                  id="nama_ubah"
                  value="{$value.nm_pasien}"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>No SEP</label>
                <input
                  type="text"
                  id="sep_ubah"
                  value="{$value.no_sep}"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Nomor MR</label>
                <input
                  type="text"
                  id="mr_ubah"
                  class="form-control"
                  readonly
                  value="{$value.no_rkm_medis}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Nomor Telepon</label>
                <input
                  type="text"
                  id="telepon_ubah"
                  class="form-control"
                  value="{$value.notelep}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>DPJP Layanan ({$value.nmdpjplayanan})</label>
                <select
                  class="form-control"
                  name="dokter_ubah"
                  id="dokter_ubah"
                  data-use-search="true"
                  required
                >
                  {loop: $maping_dokter_dpjpvclaim}
                  <option value="{$value.kd_dokter_bpjs}">
                    {$value.nm_dokter_bpjs}
                  </option>
                  {/loop}
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {loop: $ubahsep}
                <label>Poli/Unit ({$value.nmpolitujuan})</label>
                {/loop}
                <select
                  class="form-control"
                  name="poli_ubah"
                  id="poli_ubah"
                  data-use-search="true"
                  required
                >
                  {loop: $maping_poli_bpjs}
                  <option value="{$value.kd_poli_bpjs}">
                    {$value.nm_poli_bpjs}
                  </option>
                  {/loop}
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {loop: $ubahsep}
                <label>Catatan</label>
                <input
                  type="text"
                  name="catatan_ubah"
                  id="catatan_ubah"
                  class="form-control"
                  value="{$value.catatan}"
                />
                {/loop}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {loop: $ubahsep}
                <label>Diagnosa</label>
                <input
                  type="text"
                  name="diagnosa_ubah"
                  id="diagnosa_ubah"
                  class="form-control"
                  value="{$value.nmdiagnosaawal}"
                />
                <input
                  type="hidden"
                  name="diagnosa_kode_ubah"
                  id="diagnosa_kode_ubah"
                  value="{$value.diagawal}"
                />
                <ul
                  class="list-group"
                  id="diagnosaList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
                {/loop}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {loop: $ubahsep}
                <label>Poli Eksekutif ({$value.eksekutif})</label>
                <input
                type="text"
                name="eksekutif_ubah"
                id="eksekutif_ubah"
                class="form-control"
                value="{$value.eksekutif}"
                />
                <input
                type="hidden"
                name="eksekutif_kode_ubah"
                id="eksekutif_kode_ubah"
                />
                <ul
                class="list-group"
                id="eksekutifList_ubah"
                style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
                {/loop}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                {loop: $ubahsep}
                <label>Hak Kelas Rawat (KELAS {$value.klsrawat})</label>
                <input
                type="text"
                name="sep_kelas_nama_ubah"
                id="sep_kelas_nama_ubah"
                class="form-control"
                value="KELAS {$value.klsrawat}"
                />
                <input
                  type="hidden"
                  name="sep_kelas_kode_ubah"
                  id="sep_kelas_kode_ubah"
                />
                <ul
                  class="list-group"
                  id="kelasList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
                {/loop}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                
                <label>Hak Naik Kelas</label>
                <input
                  type="text"
                  name="sep_naik_kelas_nama_ubah"
                  id="sep_naik_kelas_nama_ubah"
                  class="form-control"
                  value="{if: $value.klsnaik == '1'}VVIP{elseif: $value.klsnaik == '2'}VIP{elseif: $value.klsnaik == '3'}KELAS 1{elseif: $value.klsnaik == '4'}KELAS 2{elseif: $value.klsnaik == '5'}KELAS 3{elseif: $value.klsnaik == '6'}ICCU{elseif: $value.klsnaik == '7'}ICU{/if}"
                />
                <input
                  type="hidden"
                  name="sep_naik_kelas_kode_ubah"
                  id="sep_naik_kelas_kode_ubah"
                  value="{$value.klsnaik}"
                />
                <ul
                  class="list-group"
                  id="naikkelasList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Pembiayaan</label>
                <input
                  type="text"
                  name="sep_pembiayaan_nama_ubah"
                  id="sep_pembiayaan_nama_ubah"
                  class="form-control"
                  value="{if: $value.pembiayaan == '1'}Pribadi{elseif: $value.pembiayaan == '2'}Pemberi Kerja{elseif: $value.pembiayaan == '3'}Asuransi Tambahan{/if}"
                />
                <input
                  type="hidden"
                  name="sep_pembiayaan_kode_ubah"
                  id="sep_pembiayaan_kode_ubah"
                  value="{$value.pembiayaan}"
                />
                <ul
                  class="list-group"
                  id="pembiayaanList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Penanggung Jawab Naik Kelas</label>
                <input
                  type="text"
                  name="sep_penjab_ubah"
                  id="sep_penjab_ubah"
                  class="form-control"
                  value="{$value.pjnaikkelas}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>COB</label>
                <input
                  type="text"
                  name="sep_cob_nama_ubah"
                  id="sep_cob_nama_ubah"
                  class="form-control"
                  value="{$value.cob}"
                />
                <input
                  type="hidden"
                  name="sep_cob_kode_ubah"
                  id="sep_cob_kode_ubah"
                  value="{if: $value.cob == '0. Tidak'}0{elseif: $value.cob == '1.Ya'}1{/if}"
                />
                <ul
                  class="list-group"
                  id="cobList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Katarak</label>
                <input
                  type="text"
                  name="sep_katarak_nama_ubah"
                  id="sep_katarak_nama_ubah"
                  class="form-control"
                  value="{$value.katarak}"
                />
                <input
                  type="hidden"
                  name="sep_katarak_kode_ubah"
                  id="sep_katarak_kode_ubah"
                  value="{if: $value.katarak == '0. Tidak'}0{elseif: $value.katarak == '1.Ya'}1{/if}"
                />
                <ul
                  class="list-group"
                  id="katarakList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Lakalantas</label>
                <input
                  type="text"
                  name="sep_status_kecelakaan_nama_ubah"
                  id="sep_status_kecelakaan_nama_ubah"
                  class="form-control"
                  value="{if: $value.lakalantas == '0'}Bukan Kecelakaan lalu lintas [BKLL]{elseif: $value.lakalantas == '1'}KLL dan bukan kecelakaan Kerja [BKK]{elseif: $value.lakalantas == '2'}KLL dan KK{elseif: $value.lakalantas == '3'}KK{/if}"
                />
                <input
                  type="hidden"
                  name="sep_status_kecelakaan_kode_ubah"
                  id="sep_status_kecelakaan_kode_ubah"
                  value="{$value.lakalantas}"
                />
                <ul
                  class="list-group"
                  id="status_kecelakaanList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Tanggal Kejadian</label>
                <input
                  type="text"
                  name="kejadian_ubah"
                  id="kejadian_ubah"
                  class="form-control tanggal_sep_ubah"
                  value="{$value.tglkkl}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Suplesi</label>
                <input
                  type="text"
                  name="sep_suplesi_nama_ubah"
                  id="sep_suplesi_nama_ubah"
                  class="form-control"
                  value="{$value.suplesi}"
                />
                <input
                  type="hidden"
                  name="sep_suplesi_kode_ubah"
                  id="sep_suplesi_kode_ubah"
                  value="{if: $value.suplesi == '0. Tidak'}0{elseif: $value.suplesi == '1.Ya'}1{/if}"
                />
                <ul
                  class="list-group"
                  id="listSuplesi_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Keterangan</label>
                <input
                  type="text"
                  name="ket_ubah"
                  id="ket_ubah"
                  class="form-control"
                  value="{$value.keterangankkl}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Nomor SEP Suplesi</label>
                <input
                  type="text"
                  name="no_suplesi_ubah"
                  id="no_suplesi_ubah"
                  class="form-control"
                  value="{$value.no_sep_suplesi}"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Provinsi</label>
                <input
                  type="text"
                  name="provinsi_ubah"
                  id="provinsi_ubah"
                  class="form-control"
                />
                <input
                  type="hidden"
                  name="id_provinsi_ubah"
                  id="id_provinsi_ubah"
                />
                <ul
                  class="list-group"
                  id="provinsiList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Kabupaten/kota</label>
                <input
                  type="text"
                  name="kabupaten_ubah"
                  id="kabupaten_ubah"
                  class="form-control"
                />
                <input
                  type="hidden"
                  name="id_kabupaten_ubah"
                  id="id_kabupaten_ubah"
                />
                <ul
                  class="list-group"
                  id="kabupatenList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Kecamatan</label>
                <input
                  type="text"
                  name="kecamatan_ubah"
                  id="kecamatan_ubah"
                  class="form-control"
                />
                <input
                  type="hidden"
                  name="id_kecamatan_ubah"
                  id="id_kecamatan_ubah"
                />
                <ul
                  class="list-group"
                  id="kecamatanList_ubah"
                  style="z-index: 1000; position: absolute; width: 100%"
                ></ul>
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col-md-12">
              <button type="button" class="btn btn-success" id="simpan_update">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {/loop}
  <br /><br />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal">
    Tutup
  </button>
</div>
<script type="text/javascript">
  $('select').selectator();
  $(function () {
      $('.tanggal_sep_ubah').datetimepicker({
        defaultDate: '{?=date('Y-m-d')?}',
        format: 'YYYY-MM-DD',
        locale: 'id'
      });
  });
  $(function () {
      $('.jam').datetimepicker({
        format: 'HH:mm:ss',
        locale: 'id'
      });
  });
</script>
<script>
  $("#form_sep_ubah").on("click", "#simpan_update", function (event) {
    var sep_ubah = $('#sep_ubah').val()
    var klsrawat_ubah = $('#sep_kelas_kode_ubah').val()
    var klsrawatnaik_ubah = $('#sep_naik_kelas_kode_ubah').val()
    var pembiayaan_ubah= $('#sep_pembiayaan_kode_ubah').val()
    var sep_penjab_ubah = $('#sep_penjab_ubah').val()
    var mr_ubah = $('#mr_ubah').val()
    var catatan_ubah = $('#catatan_ubah').val()
    var poli_ubah = $('#poli_ubah').find('option:selected').val();
    var poli_ubah_nm = $('#poli_ubah').text();
    var eksekutif_kode_ubah = $('#eksekutif_kode_ubah').val()
    var sep_cob_kode_ubah = $('#sep_cob_kode_ubah').val()
    var sep_katarak_kode_ubah = $('#sep_katarak_kode_ubah').val()
    var sep_status_kecelakaan_kode_ubah = $('#sep_status_kecelakaan_kode_ubah').val()
    var kejadian_ubah = $('#kejadian_ubah').val()
    var ket_ubah = $('#ket_ubah').val()
    var diagnosa_kode_ubah = $('#diagnosa_kode_ubah').val()
    var diagnosa_ubah = $('#diagnosa_ubah').val()
    var sep_suplesi_kode_ubah = $('#sep_suplesi_kode_ubah').val()
    var no_suplesi_ubah = $('#no_suplesi_ubah').val()
    var id_provinsi_ubah = $('#id_provinsi_ubah').val()
    var provinsi_ubah = $('#provinsi_ubah').val()
    var id_kabupaten_ubah = $('#id_kabupaten_ubah').val()
    var kabupaten_ubah = $('#kabupaten_ubah').val()
    var id_kecamatan_ubah = $('#id_kecamatan_ubah').val()
    var kecamatan_ubah = $('#kecamatan_ubah').val()
    var dokter_ubah = $('#dokter_ubah').find('option:selected').val();
    var dokter_ubah_nm = $('#dokter_ubah').text();
    var telepon_ubah = $('#telepon_ubah').val()

    $.ajax({
      type: "POST",
      url: "{?=url([ADMIN,'vclaim','savesepubah'])?}",
      data: {
        no_sep : sep_ubah,
        klsRawatHak: klsrawat_ubah,
        klsRawatNaik: klsrawatnaik_ubah,
        pembiayaan: pembiayaan_ubah,
        penanggungJawab: pembiayaan_ubah,
        noMR: mr_ubah,
        catatan: catatan_ubah,
        diagAwal: diagnosa_kode_ubah,
        nmdiagnosaawal: diagnosa_ubah,
        kdpolitujuan: poli_ubah,
        nmpolitujuan: poli_ubah_nm,
        eksekutif: eksekutif_kode_ubah,
        cob: sep_cob_kode_ubah,
        katarak: sep_katarak_kode_ubah,
        lakalantas: sep_status_kecelakaan_kode_ubah,
        tglkkl: kejadian_ubah,
        keterangankkl: ket_ubah,
        suplesi: sep_suplesi_kode_ubah,
        no_sep_suplesi: no_suplesi_ubah,
        kdprop : id_provinsi_ubah,
        nmprop : provinsi_ubah,
        kdkab : id_kabupaten_ubah,
        nmkab : kabupaten_ubah,
        kdkec : id_kecamatan_ubah,
        nmkec : kecamatan_ubah,
        nmdpjppelayanan: dokter_ubah_nm,
        kddpjppelayanan: dokter_ubah,
        notelep: telepon_ubah,
      },
      success: function(result){
        var messages = result.split(' ');
        if (messages.length == 1) {
          Swal.fire(
            'Good job!',
            'SEP Berhasil diubah',
            'success'
          );
        } else if(messages.length > 1) {
          alert(result)
        } else {
          alert('Gagal menyimpan data ke database SIMRS');
        }
      }
    })
  })
</script>
<script type="text/javascript">
  $("#form_sep_ubah").on("click", "#penjab_ubah", function (event) {
    var output = "";
    output += '<li class="list-group-item link-class">1: Pribadi</li>';
    output += '<li class="list-group-item link-class">2: Pemberi Kerja</li>';
    output +=
      '<li class="list-group-item link-class">3: Asuransi Tambahan</li>';
    output += "";
    $("#pembiayaanList_ubah").fadeIn();
    $("#pembiayaanList_ubah").html(output).show();
  });
  $("#pembiayaanList_ubah").on("click", "li", function () {
    $("#penjab_ubah").val($(this).text().split(": ")[1]);
    $("#penjab_kode_ubah").val($(this).text().split(": ")[0]);
    var sep_pembiayaan_kode = $("#penjab_kode_ubah").val();
    $("#pembiayaanList_ubah").fadeOut();
  });
</script>
<script type="text/javascript">
  $('#diagnosa_ubah').keyup(function(){
       var query = $(this).val();
       if(query != '')
       {
            $.ajax({
                 url: '{?=url()?}/admin/vclaim/diagnosa/' + encodeURIComponent(query) + '?t={?=$_SESSION['token']?}',
                 method:"GET",
                 data:{},
                 success:function(data)
                 {
                     var data = JSON.parse(data);
                     var json_obj = [data];
                     var output='';
                     if(json_obj[0].metaData.code == 200) {
                       var diagnosa = json_obj[0].response.diagnosa;
                       for (var i in diagnosa) {
                         output+='<li class=\"list-group-item link-class\">' + diagnosa[i].kode + ': ' + diagnosa[i].nama + '</li>';
                       }
                     } else {
                       output+='<li class=\"list-group-item link-class\">' + json_obj[0].metaData.message + '</li>';
                     }
                     output+='';
                     //console.log(output);
                     $('#diagnosaList_ubah').fadeIn();
                     $('#diagnosaList_ubah').html(output).show();
                 }
            });
       }
  });
  $('#diagnosaList_ubah').on('click', 'li', function(){
       $('#diagnosa_ubah').val($(this).text().split(': ')[1]);
       $('#diagnosa_kode_ubah').val($(this).text().split(': ')[0]);
       var sep_diagnosa_kode = $('#diagnosa_kode_ubah').val();
       $('#diagnosaList_ubah').fadeOut();
  });
</script>
<script type="text/javascript">
  $("#form_sep_ubah").on("click", "#eksekutif_ubah", function (event) {
    //$('#sep_pelayanan_nama').focus(function(){
    var output = "";
    output += '<li class="list-group-item link-class">0: Tidak</li>';
    output += '<li class="list-group-item link-class">1: Ya</li>';
    output += "";
    $("#eksekutifList_ubah").fadeIn();
    $("#eksekutifList_ubah").html(output).show();
  });
  $("#eksekutifList_ubah").on("click", "li", function () {
    $("#eksekutif_ubah").val($(this).text().split(": ")[1]);
    $("#eksekutif_kode_ubah").val($(this).text().split(": ")[0]);
    var sep_eksekutif_kode = $("#eksekutif_kode_ubah").val();
    $("#eksekutifList_ubah").fadeOut();
  });
</script>
<script>
  $(document).ready(function () {
    $("#provinsi_ubah").keyup(function () {
      var query = $(this).val();
      if (query != "") {
        $.ajax({
          url: "{?=url([ADMIN, 'pasien', 'wilayah?show=caripropinsi'])?}",
          method: "POST",
          data: { query: query },
          success: function (data) {
            // console.log(data);
            $("#provinsiList_ubah").fadeIn();
            $("#provinsiList_ubah").html(data);
          },
        });
      }
    });
    $("#provinsiList_ubah").on("click", "li", function () {
      $("#provinsi_ubah").val($(this).text().split(": ")[1]);
      $("#id_provinsi_ubah").val($(this).text().split(": ")[0]);
      var id_provinsi = $("#id_provinsi_ubah").val();
      $("#provinsiList_ubah").fadeOut();
      //  console.log(id_provinsi);

      $("#kabupaten_ubah").keyup(function () {
        var query = $(this).val();
        if (query != "") {
          $.ajax({
            url: "{?=url([ADMIN, 'pasien', 'wilayah?show=carikabupaten'])?}",
            method: "POST",
            data: { query: query, id_prov: id_provinsi },
            success: function (data) {
              $("#kabupatenList_ubah").fadeIn();
              $("#kabupatenList_ubah").html(data);
            },
          });
        }
      });
    });
    $("#kabupatenList_ubah").on("click", "li", function () {
      $("#kabupaten_ubah").val($(this).text().split(": ")[1]);
      $("#id_kabupaten_ubah").val($(this).text().split(": ")[0]);
      var id_kabupaten = $("#id_kabupaten_ubah").val();
      $("#kabupatenList_ubah").fadeOut();
      //  console.log(id_kabupaten);

      $("#kecamatan_ubah").keyup(function () {
        var query = $(this).val();
        if (query != "") {
          $.ajax({
            url: "{?=url([ADMIN, 'pasien', 'wilayah?show=carikecamatan'])?}",
            method: "POST",
            data: { query: query, id_kab: id_kabupaten },
            success: function (data) {
              $("#kecamatan_ubah").fadeIn();

          });
        }

           $('#kecamatan_ubah').val($(this).text().split(': ')[1]);

           var id_kecamatan = $('#id_kecamatan_ubah').val();
           $('#kecamatanList_ubah').fadeOut();
      //  console.log(id_kecamatan);
        
    });
    });
  });
</script>
