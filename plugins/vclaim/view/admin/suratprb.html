<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> Tutup</button>
    <h4 class="modal-title">Riwayat Program Rujuk Balik</h4>
</div>
<div class="modal-body">

  <div id="form_prb">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row clearfix">
              <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-control"  required/>
                </div>
              </div>
              <div class="col-md-6">

                <label for="" class="col-sm-3 control-label">Diagnosa</label>
                <div class="col-sm-6">
                  <input type="text" name="sep_diagnosa_nama" id="sep_diagnosa_nama" class="form-control" value="">
                  <ul class="list-group" id="diagnosaList" style="z-index:1000;position:absolute;width:100%;"></ul>
                </div>
                <label for="" class="col-sm-1 control-label">Kode</label>
                <div class="col-sm-2">
                  <input type="text" name="sep_diagnosa_kode" id="sep_diagnosa_kode" class="form-control" value="">
                </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Keterangan</label>
                      <input type="text" name="keterangan" class="form-control" />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Saran</label>
                      <input type="text" name="saran" class="form-control" />
                  </div>
              </div>
          </div>
          <div class="row clearfix">
              <div class="col-md-12">
                  <button type="button" class="btn btn-primary" id="simpan_spri">Simpan</button>
                  <button type="button" class="btn btn-primary" id="load_spri">Load</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <div id="spridisplay">
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>

<script type="text/javascript">
  $('#sep_diagnosa_nama').on('click',function(){
      console.log('click')

      $.ajax({
        url: '{?=url()?}/admin/vclaim/programprb?t={?=$_SESSION['token']?}',
        method:"GET",
        data:{},
        success:function(data)
        {
            var data = JSON.parse(data);
            var json_obj = [data];
            var output='';
            if(json_obj[0].metaData.code == 200) {
              var diagnosa = json_obj[0].response.diagnosa;
              for (var i in diagnosa) {
                output+='<li class=\"list-group-item link-class\">' + diagnosa[i].kode + ': ' + diagnosa[i].nama + '</li>';
              }
            } else {
              output+='<li class=\"list-group-item link-class\">' + json_obj[0].metaData.message + '</li>';
            }
            output+='';
            console.log(output);
            $('#diagnosaList').fadeIn();
            $('#diagnosaList').html(output).show();
        }
      });
  });
  $('#diagnosaList').on('click', 'li', function(){
       $('#sep_diagnosa_nama').val($(this).text().split(': ')[1]);
       $('#sep_diagnosa_kode').val($(this).text().split(': ')[0]);
       var sep_diagnosa_kode = $('#sep_diagnosa_kode').val();
       $('#diagnosaList').fadeOut();
  });
</script>
<script type="text/javascript">
  $("#form_spri").on("click","#load_spri", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token);
  });

  $(document).ready(function() {
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token);
  });

  $("#form_spri").on("click","#simpan_spri", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();

    var tanggal_surat   = $('#tanggal_rujukan').val();
    var tanggal_periksa = $('#tanggal_datang').val();
    var poli            = $('#poli').val();
    var dokter          = $('#dokter').val();

    var url = baseURL + '/vclaim/savespri/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token;

    $.post(url,{
      tanggal_surat : tanggal_surat,
      tanggal_periksa : tanggal_periksa,
      dokter : dokter,
      poli : poli
    } ,function(data) {
      $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token);
      if (data == "") {
        Swal.fire(
          'Good job!',
          'SPRI berhasil disimpan',
          'success'
        )
      } else {
        Swal.fire(
          'Good job!',
          data,
          'success'
        )
      }
    });

  });

  $("#spridisplay").on("click", ".pilih_nosurat", function(event){
    var no_surat = $(this).attr("data-no_surat");
    $('input:text[name=sep_nomor_skdp]').val(no_surat);
    $('#spriModal').modal('hide');
  });
</script>
