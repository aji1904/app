<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> Tutup</button>
    <h4 class="modal-title">Riwayat Kontrol</h4>
</div>
<div class="modal-body">

  <div id="form_skontrol">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row clearfix">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Nomor SEP</label>
                      <input type="text" name="no_sep" id="no_sep_kontrol" class="form-control" value="{$no_sep}" readonly />
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Dokter</label>
                      <select class="form-control" name="dokter" id="dokter_kontrol" data-use-search="true">
                        {loop: $maping_dokter_dpjpvclaim}
                        <option value="{$value.kd_dokter_bpjs}">{$value.nm_dokter_bpjs}</option>
                        {/loop}
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Poli/Unit</label>
                      <select class="form-control" name="poli" id="poli_kontrol" data-use-search="true">
                        {loop: $maping_poli_bpjs}
                        <option value="{$value.kd_poli_bpjs}">{$value.nm_poli_bpjs}</option>
                        {/loop}
                      </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Tanggal Surat</label>
                      <input type="text" name="tanggal_rujukan" id="tanggal_rujukan_kontrol" class="form-control tanggal_rujukan_kontrol"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Tanggal Kontrol</label>
                      <input type="text" name="tanggal_datang" id="tanggal_datang_kontrol" class="form-control tanggal_datang_kontrol"/>
                  </div>
              </div>
          </div>
          <div class="row clearfix">
              <div class="col-md-12">
                  <button type="button" class="btn btn-primary" id="simpan_kontrol">Simpan</button>
                  <button type="button" class="btn btn-primary" id="load_kontrol">Load</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <div id="kontroldisplay">
  </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
<script type="text/javascript">
   $('select').selectator();
   $(function () {
       $('.tanggal_rujukan_kontrol').datetimepicker({
        defaultDate: '{?=date('Y-m-d')?}',
        format: 'YYYY-MM-DD',
        locale: 'id'
       });
   });
   $(function () {
       $('.tanggal_datang_kontrol').datetimepicker({
        defaultDate: '{?=date('Y-m-d')?}',
        format: 'YYYY-MM-DD',
        locale: 'id'
       });
   });
   $(function () {
       $('.jam').datetimepicker({
         format: 'HH:mm:ss',
         locale: 'id'
       });
   });
</script>
<script type="text/javascript">
  $("#form_skontrol").on("click","#load_kontrol", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    $("#kontroldisplay").show().load(baseURL + '/vclaim/kontroldisplay/{$no_kartu}/{$no_kartu}?t=' + mlite.token);
  });

  $(document).ready(function() {
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    $("#kontroldisplay").show().load(baseURL + '/vclaim/kontroldisplay/{$no_kartu}/{$no_kartu}?t=' + mlite.token);
  });

  $("#form_skontrol").on("click","#simpan_kontrol", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();

    var no_sep          = $('#no_sep_kontrol').val();
    var tanggal_surat   = $('#tanggal_rujukan_kontrol').val();
    var tanggal_periksa = $('#tanggal_datang_kontrol').val();
    var poli            = $('#poli_kontrol').val();
    var dokter          = $('#dokter_kontrol').val();
    // alert(tanggal_surat)

    var url = baseURL + '/vclaim/savekontrol?t=' + mlite.token;

    $.post(url,{
      no_sep: no_sep,
      tanggal_surat : tanggal_surat,
      tanggal_periksa : tanggal_periksa,
      dokter : dokter,
      poli : poli
    } ,function(data) {
        // alert(data);
        $("#kontroldisplay").show().load(baseURL + '/vclaim/kontroldisplay/{$no_kartu}/{$no_kartu}?t=' + mlite.token);
        if (data == 200) {
        Swal.fire(
          'Good job!',
          'Surat Kontrol berhasil disimpan',
          'success'
        )
      } else {
        Swal.fire(
          'Gagal!',
          data,
          'error'
        )
      }
    });

  });

  $("#kontroldisplay").on("click", ".pilih_nosurat", function(event){
    var no_surat = $(this).attr("data-no_surat");
    var no_sep = $(this).attr("data-no_sep");
    $('input:text[name=sep_nomor_skdp]').val(no_surat);
    $('input:text[name=sep_nomor_rujukan]').val(no_sep);
    $('#kontrolModal').modal('hide');
  });
</script>
