<table class="table table-striped no-padding dataTables displaySPRI">
  <thead>
    <tr>
      <th>Hapus</th>
      <th>Edit</th>
      <th>Cetak</th>
      <th>Nama</th>
      <th>No_Surat</th>
      <th>No_Rawat</th>
      <th>No_SEP</th>
      <th>No_Kartu</th>
      <th>Tgl.Surat</th>
      <th>Tgl.Periksa</th>
      <th>Dokter</th>
      <th>Poli</th>
    </tr>
  </thead>
  <tbody style="cursor: pointer;">
    {loop: $spri}
    <tr>
      <td>
        <button type="button" name="button" class="btn btn-xs btn-danger hapus" data-no_surat="{$value.no_surat}"><span class="fa fa-trash"></span> Hapus</button> 
      </td>
      <td>
        <button type="button" name="button" class="btn btn-xs btn-info edit" data-no_surat="{$value.no_surat}"><span class="fa fa-pencil"></span> Edit</button>
      </td>
      <td>
        <button type="button" name="button" class="btn btn-xs btn-success cetak" data-no_surat="{$value.no_surat}"><span class="fa fa-print"></span> Cetak</button>
      </td>
      <td>{$value.nm_pasien}</td>
      <td onclick="alert('{$value.no_surat}')" class="pilih_nosurat" data-no_surat="{$value.no_surat}">{$value.no_surat}</td>
      <td>{$value.no_rawat}</td>
      <td>{$value.no_sep}</td>
      <td>{$value.no_kartu}</td>
      <td>{$value.tgl_surat}</td>
      <td>{$value.tgl_rencana}</td>
      <td>{$value.nm_dokter_bpjs}</td>
      <td>{$value.nm_poli_bpjs}</td>
    </tr>
    {/loop}
  </tbody>
</table>

<script>
  $(".dataTables").DataTable({
    "scrollX": true,
    "retrieve": true,
    "paging": false,
    
  });
</script>
<script>
  $(".displaySPRI").on('click','.hapus', function() {
    
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    var url = baseURL + '/vclaim/hapusspri?t=' + mlite.token;
    let no_surat = $(this).attr("data-no_surat");
    
    Swal.fire({
      title: 'Hapus data SPRI '+no_surat,
      showCancelButton: true,
      confirmButtonText: 'Hapus',
    }).then((result) => {
      if (result.isConfirmed) {
        // console.log(no_surat)
        $.post(url, {
          no_surat: no_surat
        } ,function(data) {      
          Swal.fire(
            'Good job!',
            data,
            'success'
          );
          $("#spridisplay").show().load(baseURL + '/vclaim/spridisplay/{$no_kartu}/{?=convertNorawat($no_rawat)?}?t=' + mlite.token);
        });
      }
    })
  })
</script>
<script>
  $(".displaySPRI").on('click','.cetak', function() {
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    let no_surat = $(this).attr("data-no_surat");
    window.open(baseURL + '/vclaim/cetakspri/' + no_surat + '?t=' + mlite.token);
  })
</script>
